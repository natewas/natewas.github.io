<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-56E5DC1BR1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-56E5DC1BR1');
    </script>
</head>

<body>

    <header class="navbar">
        <div class="logo"><a href="/">natewasden</a></div>
    
        <!-- Hamburger Menu Icon -->
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="gallery.html">Woodworking</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
    
                    // Initialize menu toggle after header loads
                    const menuToggle = document.getElementById("menu-toggle");
                    const navMenu = document.getElementById("nav-menu");
    
                    if (menuToggle && navMenu) {
                        menuToggle.addEventListener("click", () => {
                            navMenu.querySelector("ul").classList.toggle("show");
                        });
                    } else {
                        console.error("Menu elements not found!");
                    }
                })
                .catch(error => {
                    console.error("Error fetching header:", error);
                });
        });
    </script>
    
    
    

</body>

</html>
